     <div id="HEADER" onselect="return false;" style="background-color:gold;height:160px;width:1500px; font-size:80px;text-align:center; "> <b>  MTE Courses Table</b> <p id="AR" style="font-size:40px;margin-top:0px;"> مخطط كورسات ميكاترونكس</p> </div>
        <audio  id="music" controls style="visibility: hidden; position: absolute; top: 100px; left: 100px; width: 640px;" src="https://raw.githubusercontent.com/roshdii/MTE-Table/master/dFeobPHrc0JY.128.mp3"></audio>
        <button id="saveInfo" style="visibility: hidden; cursor: pointer; border: 3px solid; border-radius: 13px; border-color: white; position: absolute; left: 230px; top: 35px; height: 50px; width: 160px; font-size: 30px; color: black; background-color: darkblue; color: white;">Save/حفظ</button>

        <br />
